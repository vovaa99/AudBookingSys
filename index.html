	  button.color0 {

      float: left;

      width: 70px;
      height: 25px;
      border-radius: 7px;
      margin: 20px;
      border:none;
    }
    button.color1 {

      float: left;
      background:#3CB371;
      color: white;
      /* Белые буквы */
      font-size: 15pt;
      /* Размер шрифта в пунктах */

      height: 70px;
      border-radius: 7px;
      margin: 5px;
      border:none;
    }

    button.color2 {

      float: left;
      background: #FFD700;
      color: white;
      /* Белые буквы */
      font-size: 15pt;
      /* Размер шрифта в пунктах */
      width: 130px;
      height: 70px;
      border-radius: 7px;
      margin: 5px;
      border:none;
    }

    button.color3 {
      float: left;
      background: #FF6347;
      color: white;
      /* Белые буквы */
      font-size: 15pt;
      /* Размер шрифта в пунктах */
      width: 130px;
      height: 70px;
      border-radius: 7px;
      margin: 5px;
      border:none;
    }



    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #dce9f9;
    }

    /* Style the buttons inside the tab */

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    /* Change background color of buttons on hover */

    .tab button:hover {
      background-color: #add8e6;
    }

    /* Create an active/current tablink class */

    .tab button.active {
      background-color: #8bd0d9;
    }

    /* Style the tab content */

    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
      width: 100%;
      float: none;
    }

    .tabcontent form {
      display: inline-block;
    }

    .tabcontent form button {
      padding: 15px;
    }

    .tabcontent form button p {
      color: black;
      font-size: 12pt;
      margin-top: 3px;
    }
  </style>
</head>

  <script>
    function openCity(evt, lesson) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(lesson).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
  </script>
